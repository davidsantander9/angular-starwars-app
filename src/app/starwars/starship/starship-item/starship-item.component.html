<div class="flex w-full max-w-md mx-auto overflow-hidden rounded-lg shadow-lg bg-black">
  <div class="flex items-center justify-center w-12 bg-gray-800 p-2">
      <img src="https://assets.dryicons.com/uploads/icon/svg/5254/78eee745-8ca6-4edd-8c18-0ef2bcc83750.svg">
  </div>
  <div class="px-4 py-2 -mx-3 w-full">
    <div *ngIf="isLoading; else elseBlock">
      <div class="px-3 flex justify-between w-full animate-pulse">
        <span class="h-4 bg-slate-200 rounded w-full mr-5"> </span>
        <button class="flex items-center justify-center w-full px-2 py-1 text-white transition-colors duration-200 transform bg-blue-600 rounded-md focus:outline-none sm:w-auto sm:mx-1 hover:bg-blue-500 focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-40">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mx-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <span class="mx-1 h-6 bg-slate-200 rounded w-10">
              
          </span>
        </button>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="px-3 flex justify-between w-full">
        <span class="font-semibold text-gray-400 dark:text-blue-400">{{idStarship}} - {{startship.name}} </span>
        <button 
          class="flex items-center justify-center w-full px-2 py-1 text-white transition-colors duration-200 transform bg-blue-600 rounded-md focus:outline-none sm:w-auto sm:mx-1 hover:bg-blue-500 focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-40"
          (click)="goToDetailStarship()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mx-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <span class="mx-1">
              View
          </span>
      </button>
    </div>
    </ng-template>
      
  </div>
</div>
