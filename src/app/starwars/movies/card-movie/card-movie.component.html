<div class="px-8 py-4  mt-16 rounded-lg shadow-lg bg-gray-800">
  <div class="flex justify-center -mt-16 md:justify-end">
      <img class="object-cover w-20 h-20 border-2 border-blue-500 rounded-full dark:border-blue-400" alt="Testimonial avatar" src="https://www.jugomobile.com/wp-content/uploads/2022/03/1648526431_El-video-de-LEGO-Star-Wars-The-Skywalker-Saga-muestra.jpg">
  </div>

  <h2 class="mt-2 text-2xl font-semibold text-white md:mt-0 md:text-3xl jedyFont">{{movie.title}}. Episode {{movie.episode_id}} </h2>
  <p class="mt-2 text-gray-200">{{movie.opening_crawl}}</p>
  
  <div class="flex justify-end mt-4">
      <button class="text-xl font-medium text-blue-500 dark:text-blue-300 bg-blue" (click)="goToDetailMovie()">
        View detail
      </button>
  </div>
</div>
